<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inside bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-10">Lets Got Some <span
                class="text-violet-500 font-extrabold">Mooooooney</span>
            !!!
        </h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 mt-12 mx-auto w-4/5">
                <div class="bg-green-400 text-white p-10 rounded-lg">
                    <h2 class="text-2xl font-bold">Deposit</h2>
                    <h1 class="text-4xl font-bold">$<span id="previous_deposit">00</span></h1>
                </div>
                <div class="bg-yellow-400 text-white p-10 rounded-lg">
                    <h2 class="text-2xl font-bold">Withdraw</h2>
                    <h1 class="text-4xl font-bold">$<span id="pre_withdraw_amount">00</span></h1>
                </div>
                <div class="bg-indigo-400 text-white p-10 rounded-lg">
                    <h2 class="text-2xl font-bold">Balance</h2>
                    <h1 class="text-4xl font-bold">$<span id="previous_total">1240</span></h1>
                </div>

            </div>
        </section>
        <!--start deposit and withdraw section -->
        <section>
            <div class="grid grid-cols-2 gap-4 mt-12 mx-auto w-4/5">
                <div class="bg-purple-400 p-10 rounded-lg space-y-3">
                    <h2 class="text-2xl font-bold text-white">Please Deposit</h2>
                    <input class="w-4/5 p-2 rounded-md" type="text" name="" id="deposit_field"
                        placeholder="$ amount you want to deposit">
                    <button id="btn_deposit"
                        class="px-5 py-3 bg-orange-400 hover:bg-cyan-400 text-white rounded-md text-xl font-semibold">Deposit</button>
                </div>
                <div class="bg-sky-400 p-10 rounded-lg space-y-2">
                    <h2 class="text-2xl text-white font-bold">Withdraw</h2>
                    <input class="w-4/5 p-2 rounded-md" type="text" name="" id="withdraw_field"
                        placeholder="$ amount you want to withdraw">
                    <button id="btn_withdraw"
                        class="px-5 py-3 bg-orange-400 hover:bg-cyan-400 text-white rounded-md text-xl font-semibold">Withdraw</button>
                </div>

            </div>
        </section>

    </main>
    <script src="./common.js"></script>
    <script src="./bank.js"></script>
</body>

</html>
